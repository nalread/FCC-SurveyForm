<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
   <main>
        <h1 id="title">Title</h1>
        <p id="description">Description</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                *Name: <input type="text" id="name" name="user-name" placeholder="Name" required>
            </label>
            <label for="email" id="email-label">
                *Email: <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="number" id="number-label">
                *Age: <input type="number" min="0" max="150" id="number" placeholder="Age" required>
            </label>
            <label for="dropdown">
               What's your role?
                <select id="dropdown">
                    <option selected>Student</option>
                    <option>Full-time job</option>
                    <option>Full-time learner</option>
                    <option>Other</option>
                    <option>Prefer not to say</option>
                </select>
            </label>
            <p>Reccommendation:
                <label for="definitely">
                    <input type="radio" name="reccommendation" id="definitely" value="definitely">Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="reccommendation" id="maybe" value="maybe">Maybe
                </label>
                <label for="notsure">
                    <input type="radio" name="reccommendation" id="notsure" value="notsure">Not sure
                </label>
            </p>
            <p>Checkboxes:
                <label for="1">
                    <input type="checkbox" value="1" id="1">1
                </label>
                <label for="2">
                    <input type="checkbox" value="2" id="2">2
                </label>
                <label for="3">
                    <input type="checkbox" value="3" id="3">3
                </label>
            </p>
            <label for="comments">
                Comments: <textarea id="comments"></textarea>
            </label>
            <input type="submit" id="submit">
        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
</body>
</html>
